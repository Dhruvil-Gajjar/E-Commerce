{% extends 'store/main.html' %}
{% load static %}

{% block title %}Account{% endblock title %}

{% block content %}
      <div class="main-content">
        <div class="container mt-7">
          <!-- Table -->
<!--          <h2 class="mb-5">My Account Card</h2>-->
          <div class="row">
            <div class="col-xl-12 m-auto order-xl-1">
              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">My account</h3>
                    </div>
                    <div class="col-4 text-right">
                      <a href="{% url 'edit-profile' %}" class="btn btn-sm btn-primary">Edit</a>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form>
                    {% for user in users %}
                      <h6 class="heading-small text-muted mb-4">User information</h6>
                      <div class="pl-lg-4">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-username">First name</label>
                              <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="First name" value="{{ user.first_name }}">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="input-email">Last name</label>
                              <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Last name" value="{{ user.last_name }}">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-first-name">Email address</label>
                              <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="E-mail" value="{{ user.email }}">
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-last-name">Phone number</label>
                              <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Phone number" value="{{ user.phone_number }}">
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr class="my-4">
                      <!-- Address -->
                      <h6 class="heading-small text-muted mb-4">Contact information</h6>
                      <div class="pl-lg-4">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-address">Address</label>
                              <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="{{ user.address }}" type="text">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-lg-4">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-city">State</label>
                              <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="State" value="{{ user.state }}">
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-country">Country</label>
                              <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="{{ user.country }}">
                            </div>
                          </div>
                          <div class="col-lg-4">
                            <div class="form-group">
                              <label class="form-control-label" for="input-country">Postal code</label>
                              <input type="text" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" value="{{ user.zipcode }}">
                            </div>
                          </div>
                        </div>
                      </div>
                    {% endfor %}
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock content %}
